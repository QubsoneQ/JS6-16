<!Doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_nawr=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_nawr=parseFloat(liczba2);
        document.write("a="+a_nawr"<br>");
        document.write("b="+b_nawr+"<br>");
        document.write("("+a_nawr+"+"+b_nawr+")^3=");
        document.write(+a_nawr+"^"+"3+3*"+a_nawr+"^2*"+b_nawr+"+3*"+a_nawr+"*"+b_nawr+"^2+"+b_nawr+"^"+"3"+"=");
        document.write(+a_nawr*a_nawr*a_nawr+3*(a_nawr*a_nawr)*b_nawr+3*a_nawr*(b_nawr*b_nawr)+b_nawr*b_nawr*b_nawr);
    </script>
    </div>
</body>
</html>
