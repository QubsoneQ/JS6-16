<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_nawr=parseFloat(liczba1);
        document.write("m="+m_nawr+"<br>");
        m2=m_nawr+2;
        m1=m_nawr+1;
        document.write("1/"+m_nawr+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_nawr*m1+"<br>");

</body>
