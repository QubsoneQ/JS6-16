<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nawrocki 3F</title>
</head>
<body>
    <h1>Liczby i ich pierwiastki</h1>
    <div id="result"></div>

    <script>
        function printNumbers() {
            const result = document.getElementById('result');
            result.innerHTML = '';

            const dziennik = 4; // Numer w dzienniku

            for (let i = dziennik; i < dziennik + 15; i++) {
                const pierwiastek2 = Math.sqrt(i).toFixed(2);
                const pierwiastek4 = Math.sqrt(pierwiastek2).toFixed(2);

                result.innerHTML += `I=${i} pierw_2(${i})=${pierwiastek2} pierw_4(${i})=${pierwiastek4}<br>`;

                // Zatrzymaj ekran po trzech liniach
                if ((i - dziennik + 1) % 3 === 0) {
                    if (!confirm("Aby kontynuować, naciśnij OK")) {
                        break;
                    }
                }
            }
        }

        printNumbers();
    </script>
</body>
</html>
