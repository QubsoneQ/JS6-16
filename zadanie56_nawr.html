<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nawrocki 3F</title>
</head>
<body>
    <h1>Liczby pierwsze ze wzoru</h1>
    <div id="result"></div>

    <script>
        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            for (let i = 5; i * i <= n; i += 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }
            return true;
        }

        function showPrimes() {
            const result = document.getElementById('result');
            result.innerHTML = '';
            let count = 0;

            for (let i = 0; i <= 39; i++) {
                const w = i * i + i + 41;
                if (isPrime(w)) {
                    result.innerHTML += `i=${i} w(${i})=${w}<br>`;
                    count++;
                    if (count % 5 === 0) {
                        if (!confirm("Aby kontynuować, naciśnij OK")) {
                            break;
                        }
                    }
                }
            }
        }

        showPrimes();
    </script>
</body>
</html>
