<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div style="color:rgb(110, 140, 224); font-size:50px;">
        <script language="JavaScript">
            var h_naw, a_naw;

            do {
                var liczba1 = prompt("Podaj wysokość:", "");
                h_naw = parseFloat(liczba1);
            } while (h_naw <= 0);

            do {
                var liczba2 = prompt("Podaj podstawę:", "");
                a_naw = parseFloat(liczba2);
            } while (!(a_naw > 0));

            var Pole = a_naw * h_naw / 2;
            document.write("Pole = " + Pole.toFixed(2) + " cm^2" + "<br>");
        </script>
    </div>
</body>
